<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylrs.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <label for="education">Bride's/Groom's education</label>
    <select id="edu">
      <option value="1.5">Undergraduate degree</option>
      <option value="1.2">College degree</option>
      <option value="1.05">High school degree</option>
      <option value="0.9">Middle school degree</option>
    </select>
    <br /><br />
    <label for="Net worth">Bride's/Groom's family net worth</label>
    <select id="net">
      <option value="2">More than 10,000$</option>
      <option value="1.5">Between 5,000$ and 10,000$</option>
      <option value="1.2">Less than 5,000$</option></select
    ><br /><br />
    <label for="Caste">Caste </label>
    <select id="cast">
      <option value="100">Brahmin</option>
      <option value="50">Kshatriya</option>
      <option value="20">Vaishya</option>
      <option value="10">Shudra</option>
      <option value="-50">Varna - untouchable</option></select
    ><br /><br />
    <label>Bride's/Groom's skills </label>
    <input type="checkbox" name="skill" value="10" />Playing on a musical
    instrument <input type="checkbox" name="skill" value="20" />Good cook
    <input type="checkbox" name="skill" value="15" />Easygoing character
    <input type="checkbox" name="skill" value="10" />Sings well <br /><br />
    <div>
      <label>Bride's/Groom's age</label>
      <input type="radio" name="age" value="1.5" />18-23
      <input type="radio" name="age" value="1.2" />24-27
      <input type="radio" name="age" value="0.95" />28+ <br /><br />
    </div>
    <label>Bride's/Groom's reputation </label>
    <input type="checkbox" name="reputation" value="0.85" />Gossips about
    his/her parent's attitude
    <input type="checkbox" name="reputation" value="0.9" />Gossips about his/her
    character <input type="checkbox" name="reputation" value="-20" />General
    gossips around his/her person <br /><br />
    <button id="calculate">Calculate price</button>
    <h2 id="final">Price</h2>

    <script src="ass.js"></script>
  </body>
</html>
